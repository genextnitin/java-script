<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>

  <script type="text/javascript">
   
  let emp = ["Akash","Pranav","preshit"," Aditya ", " Kapil ", "Nazim ", " Jitendra ", " Harshit " ];

    emp[2] = " Nishant";

    emp.push("Preshit");
    // Insert element at the end of  array

    emp.unshift("Abu");
    // Insert element at the Begining of array

    emp.pop();
    // Remove last element

    emp.shift();
    // remove start element

    emp.splice(2,4);
    //  remove the certain element  like (start, end)

    for(i=0;i<emp.length;i++)
    {
     document.write("<br>" + emp[i]);
    }
 
     document.write("<br>" + emp.sort[i]);
   
  </script>
   
</body>
</html>
