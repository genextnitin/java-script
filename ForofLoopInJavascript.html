<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>
<h2>The for...of Loop</h2>

<p>Iterate (loop) over the values of an array:</p>

<p id="demo"></p>

<script>
let text = "";
const branch = [‘crystal’, ‘genext’, ‘iica’];

for (let x of branch) 
{
  text += x + " ";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
