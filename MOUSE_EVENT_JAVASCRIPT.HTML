<!DOCTYPE html>
<html>
  <body>

    <h1 id="h4" onmouseover="handle(event)">Mouse Over Here !!</h1>

    <h1 id="h2" onclick="handle(event)">Click Here !!</h1>

    <h1 id="h3" ondblclick="handle(event)">Double Click Here !!</h1>
    
<script type="text/javascript">
      function handle(e) 
      {
        alert(e.type);
      }
    </script>
  </body>
</html>
