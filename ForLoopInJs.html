   <script type="text/javascript">
          
          var a = parseInt(prompt("Enter No"));    // 6
          var i=2, t=0;

            for(; i < a; i++)
            {
                 if(a % i == 0)
                 {
                    document.write("No Is Not Prime");
                    t++;
                    break;
                 }
            }

            if(t==0)

                document.write("No is Prime");
