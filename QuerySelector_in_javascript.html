<!-- QuerySelector -->

<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The querySelector() Method</h2>

<p>Change the text of the element with id="demo":</p>
<p id="demo">This is a p element with id="demo".</p>

<script>
document.querySelector("#demo").innerHTML = "Hello World!";
</script>
</body>
</html>
