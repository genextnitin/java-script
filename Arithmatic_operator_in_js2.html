<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body>
  <h1 id="abc"> Hello Genext </h1>

  <script type="text/javascript">
        var x = parseInt(prompt("Enter the First Value"));
        var y = parseInt(prompt("Enter Second Value"));
        z  = x+y;
          document.write("<br>" +z);
        z  = x-y;
          document.write("<br>" +z);
        z  = x*y;
          document.write("<br>" +z);
        z  = x/y;
          document.write("<br>" +z);
        z  = x%y;
          document.write("<br>" +z);        
  </script>   
</body>
</html>
