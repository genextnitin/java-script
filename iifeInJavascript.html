<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
</head>
<body>

	  <!-- Immediately Invoked Function Expressions or IIFEs -->
<script>
// Regular Function.
function hi()
{
	console.log("Welcome to Genext!");
};
// Execution of Regular Function.
hi();

// IIFE creation and execution.
(function() { console.log("Welcome to Genext!"); })();

</script>
</body>
</html>
